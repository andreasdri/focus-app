<h4 class="category-heading">Velg program</h4>

<!--TODO: Make category filter dynamic by checking which button is checked in the previous view-->
<button ng-repeat="sound in sounds | filter: {category: 'avslapping'}"
        class="button button-full button-stable"
        ng-class="{ 'selected': parent.active === $index }"
        ng-click="parent.toggleActive($index)">
  {{sound.title}}
</button>

<p class="padding-top">{{sounds[parent.active].description}}</p>
