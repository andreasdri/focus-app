<h3 class="category-heading">Velg program</h3>

<div ng-repeat="sound in sounds">
  <button class="button button-full button-stable"
        ng-class="{ 'selected': sound === selectedSound }"
        ng-click="toggleActiveSound(sound)">
    {{sound.title}}
  </button>
  <div class="padding-bottom" ng-if="sound === selectedSound">
    <p class="padding">{{sound.description}}</p>
    <div class="input-inline">
      <label>Hyppighet (ganger per uke)</label>
      <input maxlength="2" min="0" type="number" value="{{selected.frequency}}"
        pattern="\d*">
    </div>
    <div class="input-inline padding-bottom">
      <label>Varighet (antall uker)</label>
      <input maxlength="2" min="0" type="number" value="{{selected.duration}}"
        pattern="\d*">
    </div>
    <div>
      <label>Varsel: På en dag</label>
    </div>
    <ul class="datepicker padding">
      <li>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.mon">
          Mandag
        </ion-checkbox>
      </li>
      <li>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.tue">
          Tirsdag
        </ion-checkbox>
      </li>
      <li>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.wed">
          Onsdag
        </ion-checkbox>
      </li>
      <li>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.thu">
          Torsdag
        </ion-checkbox>
      </li>
      <li>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.fri">
          Fredag
        </ion-checkbox>
      </li>
      <li>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.sat">
          Lørdag
        </ion-checkbox>
      </li>
      <li>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.sun">
          Søndag
        </ion-checkbox>
      </li>
    </ul>

    <button class="button button-royal button-outline button-medium">
      Legg til program
    </button>

  </div>
</div>
