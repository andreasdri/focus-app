<h4 class="category-heading">Velg program</h4>

<button ng-repeat="sound in sounds | filter:filterCategory()"
        class="button button-full button-stable"
        ng-class="{ 'selected': parent.active.two === $index }"
        ng-click="parent.toggleActive($index, 'two')">
  {{sound.title}}
</button>

<p class="padding-top">{{sounds[parent.active.two].description}}</p>
