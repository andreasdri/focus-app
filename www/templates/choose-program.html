<h4 class="category-heading">Velg program</h4>

<button ng-repeat="sound in sounds | filter:filterCategory()"
        class="button button-full button-stable"
        ng-class="{ 'selected': parent.active_1 === $index }"
        ng-click="parent.toggleActive_1($index)">
  {{sound.title}}
</button>

<p class="padding-top">{{sounds[parent.active_1].description}}</p>
