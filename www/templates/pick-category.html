<h3 class="category-heading">Hva vil du trene p√•?</h3>

<div ng-repeat="category in categories">
  <button class="button button-category button-stable"
          ng-class="{ 'selected': category === selectedCategory }"
          ng-click="toggleActiveCategory(category)">
    {{category.title}}
  </button>
  <a class="button button-category-info icon ion-ios-information" ng-click="showCategoryInfo();" ng-if="category === selectedCategory">
    Informasjon om kategorien
  </a>
</div>
