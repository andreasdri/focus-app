<ion-view view-title="Min Trening" hide-back-button="true">
  <ion-content padding="true" class="tabs-content has-header" ng-init="getPrograms()">
    <div class="card agenda-card agenda-card-complete-{{program.completed}}" ng-repeat="program in programs track by $index">
      <div class="item">
        <p class="agenda-title">{{program.name}}</p>
        <p class="agenda-progress-text">Fullført {{program.played}} av {{program.goal}} ganger</p>
        <p class="agenda-bottom-text" ng-show="{{program.completed}}">Du har fullført dette programmet!</p>
        <p class="agenda-bottom-text" ng-show="{{program.reminder}}">Neste - {{program.date}}, kl.{{program.time}}</p>
        <a class="agenda-icon-reminder icon ion-ios-bell" ng-show="{{program.reminder}}"></a>
        <a class="agenda-icon-top-right icon" ng-class="{'ion-ios-close' : program.completed, 'ion-edit' : !program.completed}"></a>
      </div>
    </div>
    <a class="agenda-icon-add icon ion-ios-plus" ui-sref="main.mytraining.addprogram"></a>
    <button ng-click="addProgram(exampleProgram)">ADD</button>
    <button ng-click="clearPrograms()">CLEAR</button>
  </ion-content>
</ion-view>
