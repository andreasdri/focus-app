<ion-modal-view>
  <ion-header-bar class="bar-royal">
    <h3 class="title">Rediger Program</h3>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideEditProgram()">Lukk</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding" ng-controller="MyTrainingController">
    <div class="padding-bottom text-center">
      <h3 class="big-player-heading padding-top">{{selectedProgram.name}}</h3>
      <form novalidate name="form" role="form" ng-submit="editProgram()">
        <div class="input-inline padding-bottom">
          <label>Varighet (antall uker)</label>
          <input ng-maxlength="2" ng-minlength="1" min="1" type="number" ng-model="selectedProgram.duration"
            name="Duration" pattern="\d*" required>
          <span ng-style="{ 'color' : (form.Duration.$valid) ? 'green' : 'red' }">
            <i class="icon ion-ios-medical"></i>
          </span>
        </div>
        <div>
          <label>Varsel: PÃ¥ en dag</label>
          <span ng-style="{ 'color' : checkboxSelected(selectedProgram.checked) ? 'red' : 'green' }">
            <i class="icon ion-ios-medical"></i>
          </span>
        </div>
          <ul class="datepicker padding">
            <li>
              <label class="day-checkbox-mon">
                <input type="checkbox" ng-model="selectedProgram.checked.mon"
                  name="Mon" ng-required="checkboxSelected(selectedProgram.checked)">
              </label>
            </li>
            <li>
              <label class="day-checkbox-tue">
                <input type="checkbox" ng-model="selectedProgram.checked.tue"
                name="Tue" ng-required="checkboxSelected(selectedProgram.checked)">
              </label>
            </li>
            <li>
              <label class="day-checkbox-wed">
                <input type="checkbox" ng-model="selectedProgram.checked.wed"
                name="Wed" ng-required="checkboxSelected(selectedProgram.checked)">
              </label>
            </li>
            <li>
              <label class="day-checkbox-thu">
                <input type="checkbox" ng-model="selectedProgram.checked.thu"
                name="Thu" ng-required="checkboxSelected(selectedProgram.checked)">
              </label>
            </li>
            <li>
              <label class="day-checkbox-fri">
                <input type="checkbox" ng-model="selectedProgram.checked.fri"
                name="Fri" ng-required="checkboxSelected(selectedProgram.checked)">
              </label>
            </li>
            <li>
              <label class="day-checkbox-sat">
                <input type="checkbox" ng-model="selectedProgram.checked.sat"
                name="Sat" ng-required="checkboxSelected(selectedProgram.checked)">
              </label>
            </li>
            <li>
              <label class="day-checkbox-sun">
                <input type="checkbox" ng-model="selectedProgram.checked.sun"
                name="Sun" ng-required="checkboxSelected(selectedProgram.checked)">
              </label>
            </li>
          </ul>
        <div class="modal-buttons">
          <a ng-click="cancelEditProgram()"
            class=" button button-outline icon-left ion-close-round button-royal">
            Avbryt
          </a>
          <button type="submit" ng-disabled="form.$invalid"
            class=" button button-outline icon-left ion-checkmark-round button-royal">
            Lagre
          </button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-modal-view>
