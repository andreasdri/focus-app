<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h3 class="title">Rediger Program</h3>
    <div class="buttons">
      <button class="button button-clear" ng-click="hideEditProgram()">Hide</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding" ng-controller="MyTrainingController">
    <h4 class="big-player-heading padding-top">{{selected.name}}</h4>
    <program-frequency></program-frequency>
    <program-duration></program-duration>
    <div class="padding">
      <p>Varsel: På en dag</p>
      <div class="left-box">
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.mon">Mandag</ion-checkbox>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.tue">Tirsdag</ion-checkbox>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.wed">Onsdag</ion-checkbox>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.thu">Torsdag</ion-checkbox>
      </div>
      <div class="right-box">
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.fri">Fredag</ion-checkbox>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.sat">Lørdag</ion-checkbox>
        <ion-checkbox class="edit-checkbox" ng-model="selected.checked.sun">Søndag</ion-checkbox>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
