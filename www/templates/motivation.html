<ion-view view-title="Motivasjon" hide-back-button="true">
  <ion-content padding="true" class="tabs-content has-header" ng-class="{'has-footer': $root.mediaPlaying}">
    <div ng-repeat="athlete in athletes">
      <img class="motivationImg" ng-src="{{athlete.img}}">
      <p class="motivationSubText">{{athlete.subtext}}</p>
      <blockquote>{{athlete.quote}}</blockquote>
      <p class="motivationAthlete">{{athlete.name}}</p>
    </div>
  </ion-content>
</ion-view>
