<ion-view view-title="Motivation">
  <ion-content padding="true" class="tabs-content has-header">
    <div ng-repeat="athlete in athletes">
        <p class="motivationHeading">{{athlete.name}}</p>
        <img class="motivationImg" ng-src="{{athlete.img}}">
        <p class="motivationSubText">{{athlete.subtext}}</p>
        <p class="motivationText">{{athlete.quote}}</p>
    </div>
  </ion-content>
</ion-view>
