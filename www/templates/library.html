<ion-view view-title="Bibliotek" hide-back-button="true">
  <ion-content padding="true" class="tabs-content has-header" ng-class="{'has-footer': $root.mediaPlaying}">
    <div>
      <h3>Dine lydspor</h3>
    </div>
    <ion-list>
      <ion-item ng-repeat="sound in sounds" class="item-chapter item-button-right" ui-sref="main.library.chapterinfo" ng-click="selectedSound(sound);">
        <div class="sound-title">
          {{sound.title}}
        </div>
        <div class="buttons">
          <a class="button button-library icon ion-ios-play" ng-click="setSound({{sound.trackNumber}});play();$event.stopPropagation();"></a>
          <a class="button button-library icon ion-ios-plus" ui-sref="main.mytraining.addprogram" ng-click="$event.stopPropagation();"></a>
        </div>
      </ion-item>
    </ion-list>
    </div>
      <h3>Tilgjengelige lydspor</h3>
    </div>
  </ion-content>
</ion-view>
