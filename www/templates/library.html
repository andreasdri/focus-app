<ion-view view-title="Bibliotek" hide-back-button="true">
  <ion-content padding="true" class="tabs-content has-header has-footer">
    <ion-list>
      <ion-item ng-repeat="sound in sounds" class="item-chapter item-button-right" ui-sref="main.library.chapterinfo" ng-click="selectedSound(sound);">
        {{sound.title}}
        <button class="button button-positive" ng-click="setSound({{sound.trackNumber}});play();$event.stopPropagation();">
          <i class="icon ion-ios-play"></i>
        </button>
        <button class="button button-positive button-add" ui-sref="main.mytraining.addprogram" ng-click="$event.stopPropagation();">
          <i class="icon ion-ios-plus"></i>
        </button>
      </ion-item>
    </ion-list>
  </ion-content>
  <mini-player></mini-player>
</ion-view>
