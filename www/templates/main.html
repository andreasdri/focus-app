<ion-view>
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="sound in sounds"
        class="item-icon-left" ng-click="new(sound)"
        ng-class="currentTrack == $index ? 'selected' : ''">
        <i class="icon ion-music-note"></i>
        <h2>{{sound.title}}</h2>
        <p>{{sound.subtitle}}</p>
      </ion-item>
    </ion-list>

    <div class="button-bar">
      <button class="button button-icon icon ion-ios-rewind"
        ng-click="prev()">
      </button>
      <button class="button button-icon icon ion-ios-play"
        ng-click="playOrPause()" ng-class="isPlaying ? 'ion-ios-pause'
        : 'ion-ios-play'">
      </button>
      <button class="button button-icon icon ion-ios-fastforward"
        ng-click="next()">
      </button>
    </div>
  </ion-content>
</ion-view>
