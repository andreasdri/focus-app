<ion-nav-bar class="bar-positive">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-play" 
      side="right" ng-click="showPlayer()"></button>
  </ion-nav-buttons>
</ion-nav-bar>
<ion-nav-view name="mainContent" class="has-header has-tabs"></ion-nav-view>

<ion-tabs class="tabs-positive tabs-icon-top">
  <ion-tab title="{{item.title}}" ng-repeat="item in list" 
    href="#/main/{{ item.title | lowercase }}" icon-on="{{item.icon.on}}" 
    icon-off="{{item.icon.off}}">
  </ion-tab>
</ion-tabs>
