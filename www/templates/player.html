<!-- Fullscreen modal view -->
<style>
  .modal {
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;
  }
</style>

<ion-modal-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Player</h1>

    <div class="buttons">
      <button class="button button-clear" ng-click="hidePlayer()">Hide</button>
    </div>
  </ion-header-bar>
  <ion-content class="padding" ng-controller="PlayerController">
    <h2 class="big-player-heading padding-top">{{sound.title}}</h2>

    <p class="padding-top">{{sound.description}}</p>
    <audio-progress-bar class="padding-top"></audio-progress-bar>
    <div class="button-bar button-bar-positive">
      <button class="button button-positive button-icon icon ion-ios-rewind"
         ng-click="prev()"></button>
      <button class="button button-positive button-icon icon ion-ios-play" ng-click="playOrPause()"
         ng-class="isPlaying ? 'ion-ios-pause' : 'ion-ios-play'"></button>
      <button class="button button-positive button-icon icon ion-ios-fastforward"
         ng-click="next()"></button>
    </div>
  </ion-content>
</ion-modal-view>
