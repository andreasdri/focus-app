<ion-view view-title="Innstillinger" hide-back-button="true">
  <ion-content padding="true" class="tabs-content has-header" ng-class="{'has-footer': $root.mediaPlaying}">
    <img id="iMaxLogo" src="img/iMaxLogo.png">

    <div class="list">

      <div class="item item-divider">
        <h3>Spr√•k</h3>
      </div>

      <label class="item item-radio">
        <input type="radio" name="language" checked="checked" value="norwegian">

        <div class="item-content">
          Norsk
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <label class="item item-radio">
        <input type="radio" name="language" value="english">

        <div class="item-content">
          English
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      <br>

      <div class="item item-divider">
        <h3>Informasjon</h3>
      </div>

      <div class="item" ui-sref="main.options.about">
        <div class="item-content">
          iMax:Focus
        </div>
      </div>

      <div class="item" ui-sref="main.options.olympiatoppen">
        <div class="item-content">
          Olympiatoppen
        </div>
      </div>

      <div class="item padding-bottom" ui-sref="main.options.copyright">
        <div class="item-content">
          Lisenser
        </div>
      </div>
    </div>
  </ion-content>
  <ion-footer-bar class="bar-stable"
                  ng-class="{ 'bar-subfooter': platform.isIOS() }">
    <h4 class="title">&copy; 2015 iMaxFocus</h4>
  </ion-footer-bar>
</ion-view>
